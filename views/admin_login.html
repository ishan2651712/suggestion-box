<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login ‚Äì Suggestly</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #003366;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p style="margin-top: 16px; text-align: center">
        <a href="/">Go back to Home</a>
      </p>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("‚ö†Ô∏è Please enter both username and password.");
            return;
          }

          try {
            const res = await fetch("/admin/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (res.ok && data.token) {
              sessionStorage.setItem("token", data.token); // ‚úÖ Save token
              alert("‚úÖ Login successful!");
              window.location.href = "/admin"; // ‚úÖ Redirect to dashboard
            } else {
              alert(
                "‚ùå " + (data.message || "Login failed. Please try again.")
              );
            }
          } catch (error) {
            console.error("Login error:", error);
            alert("üö´ Network error. Please try again later.");
          }
        });
    </script>
  </body>
</html>
